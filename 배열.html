<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let studys = [10,20,"30"];);
        document.write("초기배열 : ["+ studys + "]</h2>");
        studys.pop()
        document.write("<h3>pop 뒤에 삭제 : [" + studys +"]");
        studys.push("40");
        document.write("<h3>push 뒤에 추가:["+ studys +"]</h3>");
        studys.shift();
        document.write("<h3>shift 앞에 삭제 : ["+ studys +"]</h3>");
        studys.nushift("50");
        document.write("<h3>nushift로 앞에 추가 : ["+ studys +"]</h3>");
        studys/aplice(2,1);
        document.write("<h3>splice(2,1) - 인덱스2에서 1개 삭제:["+studys+"]</h3>");
        studys.push("60");
        document.write("<h3>push롤 뒤에 60 추가</h3>");
    </script>
    
</body>
</html>
